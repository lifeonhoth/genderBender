<!doctype html>

<html>
<head>
	<title>Gender Bender</title>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body>
	<style type="text/css">

		body {
			width: 265px;
			height: 75px;
			font-family: Courier;
			font-size: 16px;
			line-height: 1.5em;
			background-color: #EDEDED;
			color: black;
		}
		
	</style>

	
	<div id="genderSelection">
		<span>Bend your digital gender!
		</span>
		<form>
			<input type="radio" id="r2" name="gender" value="2" checked>Female
			<br>
			<input type="radio" id="r1" name="gender" value="1">Male
			<br>
			<input type="radio" id="r3" name="gender" value="3">Other
		</form>
	</div>

</body>
</html>
